<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        
        <!--Favicon-->
        <link rel="icon" type="image/svg+xml" href="images/Logos/Favicon.svg">

        <!--CSS Links-->
        <link rel="stylesheet" href="cssFiles/header_template.css">
        <link rel="stylesheet" href="cssFiles/footer_template.css">
        <link rel="stylesheet" href="cssFiles/styles.css">
        <title>IC - Home</title>
    </head>
<body>
    <div id="header-container"></div>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <!-- Text Content -->
                    <div class="hero-text">
                        <h1>
                            Hi, I'm
                            <span class="gradient-text">Immanuel Claerhout</span>
                        </h1>
                        <p>Independent Game Development Student crafting <br> immersive digital experiences.</p>
                        <div class="tech-stack">
                            <span class="tech-badge">Unity</span>
                            <span class="tech-badge">Blender</span>
                            <span class="tech-badge">Game Design</span>
                        </div>
                        <button class="cta-button">
                            <div class="shine"></div>
                            <span>View my work</span>
                          </button>
                    </div>
                    
                    <!-- Video Previews -->
                    <div class="hero-videos">
                        <div class="video-preview">
                            <img src="images/Content/2IGP13_E_Claerhout_Immanuel_robuddy_screen01.png" alt="Game Preview 1">
                            <video loop muted>
                                <source src="videos/2IGP13_E_Claerhout_Immanuel_robuddy_Blender.mp4" type="video/mp4">
                            </video>
                        </div>
                        <div class="video-preview">
                            <img src="images/Content/2IGP13_E_Claerhout_Immanuel_exam_screen03.png" alt="Game Preview 2">
                            <video loop muted>
                                <source src="videos/2IGP13_E_Claerhout_Immanuel_exam_Unity_Presentation.mp4" type="video/mp4">
                            </video>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Decorative Elements -->
            <div class="bg-blur bg-blur-1"></div>
            <div class="bg-blur bg-blur-2"></div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="jsFiles/themeSwap.js"></script>
    <script src="jsFiles/loadTemplates.js"></script>
    <script src="jsFiles/hamburgerMenu.js"></script>
    <script src="jsFiles/videoPlayer.js"></script>
</body>
</html>
