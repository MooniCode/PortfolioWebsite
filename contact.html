<html lang="en">

        <meta charset="UTF-8">

        <!--CSS Links-->
        <link rel="stylesheet" href="cssFiles/header_template.css">

        <link rel="stylesheet" href="cssFiles/styles.css">
        <link rel="stylesheet" href="cssFiles/contact.css">
        <title>IC - Contact</title>
    </head>
<body>
    <div id="header-container"></div>

    <main>
        <div class="container">
            <h1>Contact Us</h1>
            <form id="contactForm" action="sendEmail.php" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error" id="nameError">Please enter your name</div>
                </div>
    
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error" id="emailError">Please enter a valid email address</div>
                </div>
    
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                    <div class="error" id="subjectError">Please enter a subject</div>
                </div>
    
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                    <div class="error" id="messageError">Please enter your message</div>
                </div>
    
                <button type="submit">Send Message</button>
            </form>
            <div class="success-message" id="successMessage">
                Thank you for your message! We'll get back to you soon.
            </div>
            <div class="error-message" id="errorMessage">
                Sorry, there was an error sending your message. Please try again.
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="jsFiles/themeSwap.js"></script>
    <script src="jsFiles/loadTemplates.js"></script>
    <script src="jsFiles/hamburgerMenu.js"></script>
    <script src="jsFiles/contactForm.js"></script>
</body>
</html>
